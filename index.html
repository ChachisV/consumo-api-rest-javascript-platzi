<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos Aleatorios</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1>MichApp</h1>
    </header>

    <main>
    
        <span id="error"></span>

        <section id="randomMichis">

            <h2>Michis Aleatorios</h2>

            <div class="random-article-container">
                <article>
                    <img id="img1" alt="foto gatito aleatoria">
                    <button id="btn1">
                    Guardar michi en favoritos
                    </button>
                </article>

                <article>
                    <img id="img2" alt="foto gatito aleatoria">
                    <button id="btn2">
                    Guardar michi en favoritos
                    </button>
                </article>
            </div>

            <button class="button" id="otroMichi" onclick="loadRandomMichis()">Otros Michis</button>



        </section>
        
        <section id="uploadingMichi">
            <h2>Sube la foto de tu michi</h2>

            <form id="uploadingForm">
                <input id="file" type="file" name="file" />
                <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
            </form>

        </section>

        <section id="favoriteMichis">

            <h2>Michis favoritos</h2>
            <div class="fav-article-container">
                <article>
                    <img id="img" alt="foto gatito aleatoria">
                    <button>Sacar al michi de favoritos</button>
                </article>
            </div>
        </section>


    </main>

    <footer>
        <p>by ChachisV</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    

    
</body>
</html>
