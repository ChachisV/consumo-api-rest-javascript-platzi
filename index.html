<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos Aleatorios</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1>MichApp</h1>
    </header>

    <main>
    
        <span id="error"></span>

        <section id="randomMichis">

            <h2>Michis Aleatorios</h2>

            <button class="button" id="otroMichi" onclick="loadRandomMichis()">Otros Michis</button>

            <article>
                <img id="img1" alt="foto gatito aleatoria">
                <button id="btn1">
                    Guardar michi en favoritos
                </button>
            </article>

            <article>
                <img id="img2" alt="foto gatito aleatoria">
                <button id="btn2">
                    Guardar michi en favoritos
                </button>
            </article>

        </section>
        
        <section id="favoriteMichis">

            <h2>Michis favoritos</h2>

            <article>
                <img id="img" alt="foto gatito aleatoria">
                <button>Sacar al michi de favoritos</button>
            </article>
        </section>
    </main>

    <footer>
        <p>by ChachisV</p>
    </footer>


    <script src="./main.js"></script>

    
</body>
</html>
